<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE INTEREST SURVEY</title>
</head>
<body>
    <form action="https://google.co.in">
        <div align="center">
            <h1>
                EMPLOYEE INTERESTS SURVEY FORM
            </h1>
            Enter your name:
            <input type="text" name="username" value="">
            <br><br>
            Enter your department:
            <input type="text" name="department" value="">
            <br><br>
            Tell us a little about yourself:
            <textarea name="comments"></textarea>
            <br><br>
            Do you exercise at home?
            <input type="radio" name="exe" value=1 checked>YES 
            <input type="radio" name="exe" value=2>NO 
            <br><br>
            How do you like to read about your favorite topics?
            <br><br>
            <input type="checkbox" name="Books">Books
            <input type="checkbox" name="OR">Online resources
            <input type="checkbox" name="Phone apps">Phone apps
            <input type="checkbox" name="Magazines">Magazines
            <br>
            <br>
            What genre of movies do you like?
            <select name="moviegenre">
                <option>
                    <option value=1 selected="true">Comedy</option>
                    <option value=2>romance</option>
                    <option value=3>thiller</option>
                    <option value=4>horror</option>
                    <option value=5>biopic</option>
                </option>
            </select>
            <br><br>
            <input type="submit" value="Submit form">
        </div>
    </form>
</body>
</html>
