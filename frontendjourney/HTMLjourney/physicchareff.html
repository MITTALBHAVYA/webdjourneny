<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Physical Character Effects</title>
  </head>
  <body>
    <b>This is bold text</b>
    <br />
    <i>This is italic text</i>
    <br />
    <tt>This is text in a fixed-width font</tt>
    <br />
    <u>This is underlined text</u>
    <br />
    <s>This is strike through text using the S tag</s>
    <br />
    <strike>This is strike through text using the STRIKE tah</strike>
    <br />
    Here is an example of a superscript : x<sup>2</sup>+y<sup>2</sup>
    <br />
    Here is an example of a subscript: H<sub>2</sub>O.
  </body>
</html>
